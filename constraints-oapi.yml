components:
  schemas:

    SignedDelegation:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/Delegation'
        signature:
          $ref: './beacon-apis/types/primitive.yaml#/Signature'
      required:
        - message
        - signature
    Delegation:
      type: object
      properties:
        proposer:
          $ref: './beacon-apis/types/primitive.yaml#/Pubkey'
        delegate:
          $ref: './beacon-apis/types/primitive.yaml#/Pubkey'
        slasher:
          type: string
          description: Ethereum address
        valid_until:
          type: integer
          description: Slot
        metadata:
          type: string
          description: Arbitrary bytes
      required:
        - proposer
        - delegate
        - slasher
        - valid_until
        - metadata
    SignedConstraints:
      type: object
      properties:
        message:
          $ref: '#/components/schemas/ConstraintsMessage'
        signature:
            $ref: "./beacon-apis/types/primitive.yaml#/Signature"
      required:
        - message
        - signature
    ConstraintsMessage:
      type: object
      properties:
        proposer:
            $ref: "./beacon-apis/types/primitive.yaml#/Pubkey"
        delegate:
            $ref: "./beacon-apis/types/primitive.yaml#/Pubkey"
        slot:
            $ref: "./beacon-apis/types/primitive.yaml#/Uint64"
        constraints:
          type: array
          items:
            $ref: '#/components/schemas/Constraint'
      required:
        - proposer
        - delegate
        - slot
        - constraints
    Constraint:
      type: object
      properties:
        constraintType:
          type: integer
          description: Constraint type
        payloads:
          type: array
          items:
            type: string
          description: Arbitrary bytes
      required:
        - constraintType
        - payload
    ConstraintProofs:
      type: object
      properties:
        constraintTypes:
          type: array
          items:
            type: integer
            format: uint64
          maxItems: 
            $ref: '#/x-constants/MAX_CONSTRAINTS_PER_SLOT'
        payloads:
          type: array
          items:
            type: string
            format: byte
          maxItems: 
            $ref: '#/x-constants/MAX_CONSTRAINTS_PER_SLOT'
    ConstraintCapabilities:
      type: object
      properties:
        constraintTypes:
          type: array
          items:
            type: integer
            format: uint64
      required:
        - constraintTypes
    Bellatrix.SubmitBlockRequest:
      $ref: "./relay-specs/types/bellatrix/requests.yaml#/Bellatrix/SubmitBlockRequest"
    Capella.SubmitBlockRequest:
      $ref: "./relay-specs/types/capella/requests.yaml#/Capella/SubmitBlockRequest"
    Deneb.SubmitBlockRequest:
      $ref: "./relay-specs/types/deneb/requests.yaml#/Deneb/SubmitBlockRequest"
    Electra.SubmitBlockRequest:
      $ref: "./relay-specs/types/electra/requests.yaml#/Electra/SubmitBlockRequest"
    Bellatrix.SubmitBlockRequestWithProofs:
      allOf:
        - $ref: "./relay-specs/types/bellatrix/requests.yaml#/Bellatrix/SubmitBlockRequest"
        - type: object
          properties:
            proofs:
                $ref: '#/components/schemas/ConstraintProofs'
    Capella.SubmitBlockRequestWithProofs:
      allOf:
        - $ref: "./relay-specs/types/capella/requests.yaml#/Capella/SubmitBlockRequest"
        - type: object
          properties:
            proofs:
                $ref: '#/components/schemas/ConstraintProofs'
    Deneb.SubmitBlockRequestWithProofs:
